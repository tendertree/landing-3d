<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<style>
	.panolens-canvas {
		margin: 0px;
		padding: 0px;
		overflow: hidden width:100%;
		height: 100%;
	}

	html,
	body,
	canvas {
		width: 100%;
		height: 100%;
		overflow: hidden;
		margin: 0;
	}

	#viewer {
		width: 100%;
		height: 100%;
	}

	#new_infospot2 {
		max-width: 500px;
		max-height: 500px;
		min-width: 200px;
		min-height: 250px;
		background: #fff;
		color: #000;
		border-radius: 3px;
		overflow: auto;
		-webkit-overflow-scrolling: touch;
		padding: 20px;
	}
</style>
<div id="viewer"></div>
<script src="https://pchen66.github.io/js/three/three.min.js"></script>
<script src="https://rawgit.com/pchen66/panolens.js/dev/build/panolens.min.js"></script>
<script>
	const viewer = new PANOLENS.Viewer({
		container: document.querySelector('#viewer'),
		autoRotate: true,
		autoRotateSpeed: 0.1,
		output: 'overlay'
	});
	let panorama_1 = new PANOLENS.ImagePanorama('assets/1.png');
	let panorama_2 = new PANOLENS.ImagePanorama('assets/2.png');
	let panorama_3 = new PANOLENS.ImagePanorama('assets/3.png');
	let panorama_4 = new PANOLENS.ImagePanorama('assets/4.png');
	let panorama_5 = new PANOLENS.ImagePanorama('assets/5.png');

	viewer.getCamera().fov = 100;
	viewer.getCamera().updateProjectionMatrix();


	//infospot add 
	infospot = new PANOLENS.Infospot(
		600,
		"https://images-na.ssl-images-amazon.com/images/I/61mtx+420hL._AC_US436_QL65_.jpg"
	);

	infospot.position.set(8000, 300, -1000);
	infospot.addHoverText("conssul", 100);
	infospot.addEventListener("click", function () {
		this.focus();
	});





	//panorama 1 setting 
	pano_1_right = new PANOLENS.Infospot(2000, PANOLENS.DataImage.Arrow);
	pano_1_right.position.set(-8000, 1000, -5000);
	pano_1_right.addEventListener('click', function () {
		viewer.setPanorama(panorama_5);
	});

	pano_1_left = new PANOLENS.Infospot(2000, PANOLENS.DataImage.Arrow);
	pano_1_left.position.set(-7500, 1000, 5000);
	pano_1_left.addEventListener('click', function () {
		viewer.setPanorama(panorama_3);
	});
	panorama_1.add(pano_1_right, pano_1_left);


	//panorama 2 setting
	pano_2_right = new PANOLENS.Infospot(1000, PANOLENS.DataImage.Arrow);
	pano_2_right.position.set(1500, 1000, -6000);
	pano_2_right.addEventListener('click', function () {
		viewer.setPanorama(panorama_3);
	});

	pano_2_left = new PANOLENS.Infospot(1000, PANOLENS.DataImage.Arrow);
	pano_2_left.position.set(3000, 1000, 4500);
	pano_2_left.addEventListener('click', function () {
		viewer.setPanorama(panorama_4);
	});


	btn_pano_2 = new PANOLENS.Infospot(
		1000,
		'item/2.m.m.png'
	);
	btn_pano_2.position.set(1000, 20, -1500);
	btn_pano_2.addHoverText("conssul", 100);
	btn_pano_2.addEventListener("click", function () {
		this.focus();
		window.open("http://conssul.kr/");
	}
	)

	panorama_2.add(pano_2_right, pano_2_left, btn_pano_2);







	//panorama 3 setting
	pano_3_right = new PANOLENS.Infospot(2000, PANOLENS.DataImage.Arrow);
	pano_3_right.position.set(5000, 1000, -9000);
	pano_3_right.addEventListener('click', function () {
		viewer.setPanorama(panorama_1);
	});

	pano_3_left = new PANOLENS.Infospot(2000, PANOLENS.DataImage.Arrow);
	pano_3_left.position.set(5000, 1000, 9000);
	pano_3_left.addEventListener('click', function () {
		viewer.setPanorama(panorama_2);
	});


	btn_pano_3 = new PANOLENS.Infospot(
		400,
		'item/3.m.l.jpg'
	);
	btn_pano_3.position.set(1000, 20, 0);
	btn_pano_3.addHoverText("law Office", 100);
	btn_pano_3.addEventListener("click", function () {
		this.focus();
		window.open("https://youstory.io/lawoffice-black");
	}
	)


	panorama_3.add(pano_3_right, pano_3_left, btn_pano_3);

	//panorama 4 setting
	pano_4_right = new PANOLENS.Infospot(1000, PANOLENS.DataImage.Arrow);
	pano_4_right.position.set(-5000, 1000, 2000);
	pano_4_right.addEventListener('click', function () {
		viewer.setPanorama(panorama_2);
	});


	btn_pano_4 = new PANOLENS.Infospot(
		100,
		PANOLENS.DataImage.Info);
	btn_pano_4.position.set(-100, 50, -450);
	btn_pano_4.addHoverText("bs highschool", 100);
	btn_pano_4.addEventListener("click", function () {
		this.focus();
		window.open("https://youstory.io/bs");
	}
	)



	panorama_4.add(pano_4_right, btn_pano_4);

	//panorama 5 setting
	pano_5_right = new PANOLENS.Infospot(2000, PANOLENS.DataImage.Arrow);
	pano_5_right.position.set(-3000, -1000, -8000);
	pano_5_right.addEventListener('click', function () {
		viewer.setPanorama(panorama_1);
	});


	panorama_5.add(pano_5_right);




	viewer.add(panorama_2, panorama_5, panorama_1, panorama_3, panorama_4);
	if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
		viewer.enableControl(PANOLENS.CONTROLS.DEVICEORIENTATION);
</script>
